<div class="container">

    <h2>Sign Up for Newsletter</h2>

  
  	<form name='signupForm' novalidate>
	  	  <div class="form-group">
		    <label for="firstname">First name:</label>
		    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" ng-model="SignupCtrl.firstname" required>
		    <span class="err-span" ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched">
		        First name is required
		    </span>
		  </div>
		  <div class="form-group">
		    <label for="lastname">Last name:</label>
		    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name" ng-model="SignupCtrl.lastname" required>
		    <span class="err-span" ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">
		        Last name is required
		    </span>
		  </div>
		  <div class="form-group">
		    <label for="email">Email address:</label>
		    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" ng-model="SignupCtrl.email" required>
		    <span class="err-span" ng-if="signupForm.email.$invalid && signupForm.email.$touched">
	            Must be a valid email address: handle@domain format
	        </span>
		  </div>

		  <div class="form-group">
		    <label for="phonenumber">Phone number</label>
		    <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="Phone ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="SignupCtrl.phonenumber" required>
	          <span class="err-span" ng-if="signupForm.phonenumber.$invalid && signupForm.phonenumber.$touched">
	            Phone must be in the format ###-###-####.
	          </span>
		  </div>

		  <div class="form-group">
		    <label for="menunumber">Menu number (short name) of your favorite dish</label>
		    <input type="text" class="form-control" id="menunumber" placeholder="Enter menu number of your favorite dish" ng-model="SignupCtrl.favDish" name="menunumber" required>
		    	<span class="err-span" ng-if="signupForm.menunumber.$invalid && signupForm.menunumber.$touched">
	            	Menu Number (short name) is required.
	          	</span>
		  </div>


	  	<button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid" ng-click="SignupCtrl.submit(); signupForm.$setUntouched();">Sign up</button>

	  	<!--
	  	<button type="submit" class="btn btn-primary" ng-click="SignupCtrl.submit()">Sign up</button>
		-->

	  	<!--
      	<div style="margin-top: 10px;">
        	Form valid? {{ signupForm.$valid }}
        </div>
		-->

		<!--
		<div style="margin-top: 10px;">
        	{{ SignupCtrl.favDish }}
      	</div>
      	-->

      	<div class="err-span" style="margin-top: 10px;">
        	{{ SignupCtrl.errorResponse }}
      	</div>


	</form>

</div>
